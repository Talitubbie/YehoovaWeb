<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOOVA - Celebration Token</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .meme-section {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('https://via.placeholder.com/1024x300'); /* Replace with your meme image */
      background-size: cover;
      background-position: center;
    }
    .meme-section .ticker {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .content {
      padding: 20px;
    }
    .description {
      font-size: 20px;
      margin: 20px 0;
    }
    .tweet-generator {
      margin-top: 40px;
    }
    .tweet-generator textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    .tweet-generator button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .tweet-preview {
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 80%;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Meme section with ticker -->
  <div class="meme-section">
    <div class="ticker">HOOVA</div>
  </div>

  <div class="content">
    <!-- Updated Description -->
    <div class="description">Celebration Token To The King Of Tweets - God Of Controversy</div>

    <!-- Tweet generator -->
    <div class="tweet-generator">
      <h3>Tweet Generator</h3>
      <textarea id="tweetInput" placeholder="Write your tweet here..."></textarea><br>
      <button onclick="generateTweet()">Generate Tweet</button>
      <div id="tweetPreview" class="tweet-preview"></div>
    </div>
  </div>

  <script>
    function generateTweet() {
      const tweet = document.getElementById('tweetInput').value;
      document.getElementById('tweetPreview').innerText = tweet;
    }
  </script>
</body>
</html>
