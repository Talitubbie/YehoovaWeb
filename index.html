<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ye-nerator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ye-nerator</h1>
    <p class="description">Tryck på knappen för att höra Kanye!</p>
    <img src="images/yehoova_meme.jpg" alt="Meme" class="meme-image">
  </header>
  <main>
    <h2>Tweet Generator</h2>
    <div id="tweetBox">
      <p id="tweetText">Kanye säger något galet...</p>
    </div>
    <!-- Label above the button -->
    <h3>Yenerator</h3>
    <!-- Single large dollar-sign button -->
    <button id="generateBtn" style="font-size: 48px;">$</button>
    <!-- Audio element using the working audio file -->
    <audio id="yeSound" src="audio/ye_sound.mp3"></audio>
  </main>
  <footer>
    <p>En del av <a href="#">HOOVA</a> projektet.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
